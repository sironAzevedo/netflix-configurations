spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    properties:
      hibernate:
        default_schema: ${DATABASE_SCHEMA:public}
        format_sql: true 
  flyway:
    baseline-on-migrate: true
    locations:
      - classpath:db/migration